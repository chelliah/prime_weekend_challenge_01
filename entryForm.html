<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script type="text/javascript" src="application.js"></script>
</head>
<body>
	<div id='container'>
		<header>Salary Calculator</header>

		<form id='employeeInfo'>
			<div class='formBlock'>
				<label for='firstName'>First Name: </label>
				<input type='text' id='firstName' name='firstName' placeholder="First Name" required>
			</div>
			<div class='formBlock'>
				<label for='lastName'>Last Name: </label>
				<input type='text' id='lastName' name='lastName' placeholder = "Last Name" required>
			</div>
			<div class='formBlock'>
				<label for='idNo'>ID Number: </label>
				<input type='text' id='idNo' name='idNo' placeholder="ID Number" required>
			</div>
			<div class='formBlock'>
				<label for='jobTitle'>Job Title: </label>
				<input type='text' id='jobTitle' name='jobTitle' placeholder="Job Title" required>
			</div>
			<div class='formBlock'>
				<label for='yearlySalary'>Yearly Salary: </label>
				<input type='text' id='yearlySalary' name='yearlySalary' placeholder="Yearly Salary" required>
			</div>
			<div class='formBlock' id='submitButton'>
				<input type='submit' value='Submit Employee'/>
			</div>
		</form>

		<div id='employees'>
			<h2 id="employeeTitle">Employee Log: </h2>
			<button id='delete'>Delete Employee</button>
		</div>

		<div id='calculator'>
			<h2>Total Salary Calculator</h2>
			<p id='salaryMessage'>Add an employee to the log to calculate monthly income expense.</p>
		</div>
	</div>	
</body>
</html>
